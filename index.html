<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Antic+Slab"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <h1 class="gamename">بازي مار و نقطه‌ها</h1>
    <style>
      .gamename {
        text-align: center;
        font-family: tahoma;
      }
      #gameCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 140px;
        font-family: "Antic Slab", serif;
      }
    </style>
  </body>

  <script src="./app.js"></script>
</html>
